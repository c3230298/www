<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>範囲の最小公倍数を求める</title>
    <style>
        #message {
            width: 300px;
            padding: 10px;
            margin: 20px;
            background-color: #FFCC99;
        }
    </style>
</head>
<body>
    <h1>n～mで割り切れる数字</h1>
    <p>1～10の好きな範囲で割り切れる最小の数値をJavaScriptで求めます。</p>
    <button onclick="Show()">範囲を指定</button>
    <div id="message">ここに結果が表示されます。</div>

    <script>
        function lcm(a, b) {
            return (a * b) / gcd(a, b);
        }

        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function Show() {
            let min = parseInt(prompt("範囲の最小値を1～10で入力してください。:"));
            let max = parseInt(prompt("範囲の最大値を1～10で入力してください。:"));

            if (isNaN(min) || isNaN(max) || min < 1 || max > 10 || min > max) {
                alert("1〜10の間で正しい範囲を指定してください。");
                return;
            }

            let result = min; 
            for (let i = min + 1; i <= max; i++) {
                result = lcm(result, i); 
            }

            document.getElementById('message').textContent = 
                `範囲 ${min} から ${max} で割り切れる最小の数値は ${result} です。`;
        }
    </script>
</body>
</html>
