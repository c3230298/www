<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>breakの活用</title>
    <style>
        .big_font {
            font-size: 1.5em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
        }
        #message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解をJavaScriptで求めます。</p>
    <p class="big_font">x<sup>3</sup> - 53x<sup>2</sup> + 620x - 1036 = 0</p>
    <p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
    <button onclick="show()">結果を見る</button>
    <div id="message" class="big_font"></div>

    <script>
        function show() {
            let anser = []; 
            let count = 0;  
            const messageDiv = document.getElementById("message");

            for (let x = 1; ; x++) { 
                let result = Math.pow(x, 3) - 53 * Math.pow(x, 2) + 620 * x - 1036;

                if (result === 0) {
                    anser.push(x); 
                    count++;       
                }

                if (count === 3) { 
                    break;
                }
            }

            messageDiv.innerHTML = ` ${anser.join(", ")}が解です。`;
        }
    </script>
</body>
</html>
