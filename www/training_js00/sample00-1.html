<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座席の予約</title>
    <style>
        .container {
            font-size: 20px;
            margin: 20px;
        }
        #status {
            color: red;
            font-weight: bold;
        }
        #message {
            color: black;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>座席の予約</h1>
    <p>東京会場 <span id="status">（予約受付中）</span></p>
    <button id="reserveButton" onclick="reserve()">予約する</button>
    <p id="message">ありがとうございました</p>
</div>

<script>
    function reserve() {
        document.getElementById("status").innerText = "（予約済み）";
        document.getElementById("reserveButton").style.display = "none";
        document.getElementById("message").style.display = "block";
    }
</script>

</body>
</html>
