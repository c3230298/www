<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>複数の要素の取得</title>
</head>
<body>
  <h3>会場と日程</h3>
  <ul id="schedule">
    <li>札幌 (9/5)</li>
    <li>仙台 (9/8)</li>
    <li>東京 (9/11)</li>
    <li>横浜 (9/12)</li>
  </ul>

  <button onclick="get_li()">要素を取得</button>

  <script>
    function get_li() {
      let list = document.querySelectorAll('li');
      console.log(list);

      let x = 2
      if (x === 2 || x === 4) { 
        console.log("正解！");
      } else { 
        console.log("間違い！");
      }
    }
  </script>
</body>
</html>
