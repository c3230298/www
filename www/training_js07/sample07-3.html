<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列データの表示</title>
</head>
<body>
<h1>配列データの表示</h1>
<p>ボタンをクリックすると、配列の内容がコンソールに表示されます。
※[F12]キーを押して、コンソールを表示してください。</p>
<button onclick="show();">データの表示</button>
<script>
let Price = [480, 980, 1280];
function show() {
    console.log(Price);
}
</script>
    
</body>
</html>
