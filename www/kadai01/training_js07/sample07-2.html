<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列の使い方</title>
</head>
<body>
<h1>配列データの表示</h1>
<p>ボタンをクリックすると、価格が表示されます。</p>
<button onclick="show();">データの表示</button>
<script>
let Price = [480, 980, 1280];
function show() {
    alert(Price);
}
</script>
    
</body>
</html>
