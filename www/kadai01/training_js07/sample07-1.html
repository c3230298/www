<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列データの表示</title>
</head>
<body>
<h1>配列データの表示</h1>
<p>ボタンをクリックすると、価格が表示されます。</p>
<button onclick="showPrice_0();">Sサイズ</button>
<button onclick="showPrice_1();">Mサイズ</button>
<button onclick="showPrice_2();">Lサイズ</button>
<script>
let Price =Price [480, 980, 1280];
function showPrice_0() {
    alert('価格は'　+ Price[0] + '円です');
}
function showPrice_1() {
    alert('価格は'　+ Price[1] + '円です');
}
function showPrice_2() {
    alert('価格は'　+ Price[2] + '円です');
}
</script>
    
</body>
</html>
